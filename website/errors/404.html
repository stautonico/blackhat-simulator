<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404</title>
    <link rel="stylesheet" href="/errors/errors.css">
    <link rel="stylesheet" href="/errors/fonts.css">
</head>
<body>
<div class="overlay"></div>
<div class="terminal">
    <h1 class="hidden" id="error-title">Error <span class="errorcode">404</span></h1>
    <p class="output hidden" id="description-line">The page you are looking for might have been removed, had its name changed or is
        temporarily unavailable</p>
    <p class="output hidden" id="link-line">Please try <a href="#1">this link</a> or <a href="#2">this link</a></p>
</div>
</body>
<script src="/errors/errors.js">
</script>
<script>
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    if (urlParams.get("ref") === "github") {
        main("404brain");
    } else {
        main("404");
    }
</script>
</html>
